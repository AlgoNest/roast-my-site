<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Roaster</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0; padding:0;
    font-family: 'Inter', sans-serif;
    background: #F7F8FA;
    color: #111827;
  }

  .container {
    max-width: 700px;
    margin: 80px auto;
    background: #FFFFFF;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.05);
  }

  h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 24px;
    text-align: center;
  }

  form {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
  }

  input[type="url"] {
    flex: 1;
    padding: 14px 16px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #D1D5DB;
    transition: all 0.2s;
  }

  input[type="url"]:focus {
    outline: none;
    border-color: #2563EB;
    box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
  }

  button {
    background: #2563EB;
    color: #FFFFFF;
    padding: 14px 20px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }

  button:hover {
    background: #1D4ED8;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(37,99,235,0.3);
  }

  .error {
    color: #DC2626;
    font-weight: 500;
    margin-bottom: 10px;
    text-align: center;
  }

</style>
</head>
<body>
  <div class="container">
    <h1>Website Roaster</h1>
    <form method="POST">
      <input type="url" name="url" placeholder="Enter website URL" required>
      <button type="submit">Roast!</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
