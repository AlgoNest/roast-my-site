<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Roaster</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Website Roaster</h1>
    <form method="post" action="/">
      <input type="url" name="url" placeholder="Enter website URL" required>
      <button type="submit">Roast!</button>
    </form>

    {% if error %}
      <p style="color:red">{{ error }}</p>
    {% endif %}

    {% if roast %}
      <h2>Roast Result</h2>
      <pre>{{ roast | tojson(indent=2) }}</pre>
    {% endif %}
  </div>
</body>
</html>
