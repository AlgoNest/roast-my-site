<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Roaster</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0; padding:0;
    font-family: 'Inter', sans-serif;
    background: #F9FAFB;
    color: #111827;
    scroll-behavior: smooth;
  }

  header {
    width: 100%;
    padding: 100px 20px;
    background: linear-gradient(120deg, #FFFFFF, #F3F4F6);
    text-align: center;
  }

  header h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 20px;
    letter-spacing: -1px;
  }

  header p {
    font-size: 1.25rem;
    color: #6B7280;
    margin-bottom: 40px;
  }

  form {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    gap: 12px;
  }

  input[type="url"] {
    flex: 1;
    padding: 16px 20px;
    border-radius: 12px;
    border: 1px solid #D1D5DB;
    font-size: 1rem;
    transition: all 0.2s;
  }

  input[type="url"]:focus {
    outline: none;
    border-color: #2563EB;
    box-shadow: 0 0 0 4px rgba(37,99,235,0.2);
  }

  button {
    background: #2563EB;
    color: #fff;
    padding: 16px 28px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 1rem;
  }

  button:hover {
    background: #1D4ED8;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(37,99,235,0.3);
  }

  .error {
    margin-top: 20px;
    color: #DC2626;
    font-weight: 500;
  }
</style>
</head>
<body>

<header>
  <h1>Website Roaster</h1>
  <p>Analyze your website like a pro. Get a concise breakdown of issues and quick wins.</p>
  <form method="POST">
    <input type="url" name="url" placeholder="Enter website URL" required>
    <button type="submit">Roast!</button>
  </form>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
</header>

</body>
</html>
